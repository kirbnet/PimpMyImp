<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pimp My Imp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    
    <style>
        :root {
            --color-bg-body: #f9fafb;
            --color-bg-panel: #ffffff;
            --color-text-header: #1f2937;
            --color-text-paragraph: #6b7280;
            --color-text-label: #4b5563;
            --color-border-canvas: #374151;
            --color-bg-canvas-inner: #374151;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-body: #111827;
                --color-bg-panel: #1f2937;
                --color-text-header: #f9fafb;
                --color-text-paragraph: #9ca3af;
                --color-text-label: #d1d5db;
                --color-border-canvas: #4b5563;
                --color-bg-canvas-inner: #4b5563;
            }
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--color-bg-body);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header img { max-width: 200px; margin-bottom: 20px; }

        /* Base: Mobile View (1 Column) */
        #app-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        /* Medium Screens: 2 Columns (Image on Left, Controls on Right) */
        @media (min-width: 768px) {
            #app-container {
                grid-template-columns: 1.2fr 1fr; /* Image is slightly wider than controls */
                align-items: start;
            }
            
            /* On 2-column mode, we stack the Picker and Channels in the 2nd column */
            .column-picker, .column-channels {
                grid-column: 2;
            }

            /* Sticky the preview pane */
            .column-preview {
                position: sticky;
                top: 20px;
                height: fit-content;
            }
        }

        /* Mobile Sticky Logic */
        @media (max-width: 767px) {
            .column-preview {
                position: -webkit-sticky; /* Support for Safari */
                position: sticky;
                top: 0;
                z-index: 100; /* Stays above the color buttons */
                background-color: var(--color-bg-body);
                padding-bottom: 10px;
                border-bottom: 2px solid var(--color-border-item);
            }
            
            /* Shrink the canvas container slightly on mobile so it doesn't take half the screen */
            .canvas-container {
                max-width: 250px; 
                margin: 0 auto;
            }
        }

        /* Very Wide Screens: 3 Columns (Side-by-Side-by-Side) */
        @media (min-width: 1200px) {
            #app-container {
                grid-template-columns: 1.5fr 1fr 1fr;
            }

            .column-preview { grid-column: 1; }
            .column-picker   { grid-column: 2; }
            .column-channels { grid-column: 3; }
        }
        /* Canvas Area */
        .canvas-container {
            width: 100%;
            max-width: 512px;
            background-color: var(--color-bg-canvas-inner);
            border: 4px solid var(--color-border-canvas);
            border-radius: 12px;
            overflow: hidden;
            line-height: 0; /* Prevents tiny gap at bottom */
        }

        #recolorCanvas {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Picker Section */
        #picker-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--color-bg-panel);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* IRO Picker Styling */
        .IroWheel, .IroSlider {
            border: 4px solid var(--color-bg-panel) !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #iroPicker {
            background-color: var(--color-bg-panel);
            padding: 15px;
            border-radius: 50%; /* Makes the wheel area look like a clean disc */
            transition: background-color 0.3s;
        }

        .channel-item label {
            letter-spacing: 0.05em;
            opacity: 0.9;
        }

        /* 9 Channel Grid */
        .controls-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            width: 100%;
        }

        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-panel);
            border: 2px solid var(--color-border-item); /* Use your variable */
            padding: 12px;
            border-radius: 12px;
            transition: all 0.2s ease-in-out;
        }

        .channel-item:hover {
            border-color: #50C878;
            background: rgba(80, 200, 120, 0.05);
            box-shadow: 0 0 15px rgba(80, 200, 120, 0.2);
        }

        /* The Visual Haptic Style */
        .channel-item.active-channel {
            /* The variable --active-color will be updated by JavaScript */
            border-color: var(--active-color, #50C878) !important;
            box-shadow: 0 0 20px var(--active-color, rgba(80, 200, 120, 0.3));
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.02);
            transition: all 0.1s ease-out;
        }

        .active-channel label {
            text-shadow: 0 0 8px var(--active-color);
        }

        .channel-item label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--color-text-label);
            text-transform: uppercase;
        }

        .channel-item input[type="color"] {
            width: 100%;
            height: 25px;
            cursor: pointer;
            border: none;
            background: none;
        }

        .random-btn {
            grid-column: 1 / -1;
            padding: 15px;
            background: #50C878;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        /* Specific Channel Grid for the 3rd Column */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns of buttons */
            gap: 10px;
        }

        /* Style for the Randomize 'Channel' */
        .random-item {
            background: #50C878 !important; /* Use your brand green */
            border-color: #45b36b !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.1s ease;
        }

        .random-item label {
            color: white !important;
            margin-bottom: 2px;
        }

        .random-item .dice-icon {
            font-size: 24px;
            line-height: 1;
        }

        .random-item:active {
            transform: scale(0.95);
            background: #45b36b !important;
        }

        /* Ensure the grid doesn't have a giant button at the bottom anymore */
        .random-btn { display: none; }

        /* fullscreen preview */
        .canvas-container {
            position: relative; /* Required for absolute positioning of the button */
        }

        /* Container for buttons over the canvas */
        .canvas-actions {
            position: absolute;
            bottom: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }

        .save-btn {
            background: #50C878; /* Brand Green */
            border-color: #45b36b;
        }

        .save-btn:hover {
            background: #45b36b;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(4px); /* Modern frosted glass effect */
            transition: background 0.2s;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Ensure the canvas looks good when it fills the screen */
        #recolorCanvas:fullscreen {
            background-color: #111;
            object-fit: contain; /* Prevents stretching */
            padding: 20px;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="images/PimpMyImpLogo.png" alt="Pimp My Imp"/>
    </header>

    <div id="app-container">
        <div class="column-preview">
            <div class="canvas-container" id="canvas-wrapper">
                <canvas id="recolorCanvas"></canvas>
                <div class="canvas-actions">
                    <button class="action-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
                    <button class="action-btn save-btn" onclick="downloadImp()">ðŸ’¾ Save Imp</button>
                </div>
                <div id="loadingMessage" style="padding: 20px; color: white; text-align: center;">Loading Imp...</div>
            </div>
        </div>
        <div class="column-picker">
            <div id="picker-section">
                <div id="iroPicker"></div>
            </div>
        </div>        

        <div class="column-channels">

            <div id="controls" class="controls-grid">
                <div class="channel-item active-channel" data-id="Skin">
                    <label>Skin</label>
                    <input type="color" id="Skin" value="#50C878" data-mask-r="255" data-mask-g="0" data-mask-b="255">
                </div>
                <div class="channel-item" data-id="Armor1">
                    <label>Main Armor</label>
                    <input type="color" id="Armor1" value="#50C878" data-mask-r="255" data-mask-g="255" data-mask-b="0">
                </div>
                <div class="channel-item" data-id="Armor2">
                    <label>Armor 2</label>
                    <input type="color" id="Armor2" value="#50C878" data-mask-r="0" data-mask-g="255" data-mask-b="255">
                </div>
                <div class="channel-item" data-id="Armor3">
                    <label>Armor 3</label>
                    <input type="color" id="Armor3" value="#50C878" data-mask-r="255" data-mask-g="0" data-mask-b="0">
                </div>
                <div class="channel-item" data-id="Horns">
                    <label>Horns</label>
                    <input type="color" id="Horns" value="#50C878" data-mask-r="255" data-mask-g="102" data-mask-b="0">
                </div>
                <div class="channel-item" data-id="Eyes">
                    <label>Eyes</label>
                    <input type="color" id="Eyes" value="#50C878" data-mask-r="0" data-mask-g="0" data-mask-b="255">
                </div>
                <div class="channel-item" data-id="Cloth">
                    <label>Cloth</label>
                    <input type="color" id="Cloth" value="#50C878" data-mask-r="128" data-mask-g="0" data-mask-b="128">
                </div>
                <div class="channel-item" data-id="Cloth2">
                    <label>Cloth 2</label>
                    <input type="color" id="Cloth2" value="#50C878" data-mask-r="200" data-mask-g="113" data-mask-b="55">
                </div>
                <div class="channel-item" data-id="Leather">
                    <label>Leather</label>
                    <input type="color" id="Leather" value="#50C878" data-mask-r="0" data-mask-g="255" data-mask-b="0">
                </div>
                <div class="channel-item random-item" onclick="randomizeAll()">
                    <label>Yo!</label>
                    <div class="dice-icon">ðŸŽ²</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('recolorCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const loadingMessage = document.getElementById('loadingMessage');
        const controls = document.getElementById('controls');

        let baseImageData = null;
        let maskImageData = null;
        let activeInput = document.getElementById('Skin');

        // 1. Initialize iro.js
        const pickerWidth = window.innerWidth < 480 ? 180 : 220;
        const picker = new iro.ColorPicker("#iroPicker", {
            width: pickerWidth, 
            color: activeInput.value,
            layout: [
                { component: iro.ui.Wheel },
                { component: iro.ui.Slider, options: { sliderType: 'value' } }
            ]
        });

        // 2. Color Wheel Events
        picker.on('color:change', (color) => {
            if (activeInput) {
                activeInput.value = color.hexString;
                document.documentElement.style.setProperty('--active-color', color.hexString);
                recolorImage();
            }
        });

        // 3. Channel Selection Logic
        document.querySelectorAll('.channel-item').forEach(item => {
            if (!item.classList.contains('random-item')) {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active-channel'));
                    item.classList.add('active-channel');
                    activeInput = item.querySelector('input');
                    document.documentElement.style.setProperty('--active-color', activeInput.value);
                    picker.color.set(activeInput.value);
                    if (window.innerWidth < 768) {
                        document.getElementById('picker-section').scrollIntoView({ behavior: 'smooth' });
                    }
                });
            }
        });

        // --- Recolor Logic ---
        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) h = s = 0;
            else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                if (max === r) h = (g - b) / d + (g < b ? 6 : 0);
                else if (max === g) h = (b - r) / d + 2;
                else h = (r - g) / d + 4;
                h /= 6;
            }
            return [h * 360, s * 100, l * 100];
        }

        function hslToRgb(h, s, l) {
            h /= 360; s /= 100; l /= 100;
            const k = n => (n + h * 12) % 12;
            const a = s * Math.min(l, 1 - l);
            const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
            return [Math.round(255 * f(0)), Math.round(255 * f(8)), Math.round(255 * f(4))];
        }

        function hexToHsl(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return rgbToHsl(r, g, b);
        }

        function recolorImage() {
            if (!baseImageData || !maskImageData) return;
            const colorInputs = Array.from(controls.querySelectorAll('input[type="color"]'));
            const colorMap = colorInputs.map(input => ({
                mR: parseInt(input.dataset.maskR),
                mG: parseInt(input.dataset.maskG),
                mB: parseInt(input.dataset.maskB),
                newHsl: hexToHsl(input.value)
            }));

            const newImageData = ctx.createImageData(baseImageData.width, baseImageData.height);
            const result = newImageData.data;
            const base = baseImageData.data;
            const mask = maskImageData.data;

            for (let i = 0; i < base.length; i += 4) {
                const mR = mask[i], mG = mask[i+1], mB = mask[i+2];
                let match = false;

                for (const c of colorMap) {
                    if (mR === c.mR && mG === c.mG && mB === c.mB) {
                        const [, , L] = rgbToHsl(base[i], base[i+1], base[i+2]);
                        const [nR, nG, nB] = hslToRgb(c.newHsl[0], c.newHsl[1], L);
                        result[i] = nR; result[i+1] = nG; result[i+2] = nB; result[i+3] = base[i+3];
                        match = true; break;
                    }
                }
                if (!match) {
                    result[i] = base[i]; result[i+1] = base[i+1]; result[i+2] = base[i+2]; result[i+3] = base[i+3];
                }
            }
            ctx.putImageData(newImageData, 0, 0);
        }

        async function init() {
            try {
                const [base, mask] = await Promise.all([
                    loadImage('images/imp.png'),
                    loadImage('images/imp_mask.png')
                ]);
                baseImageData = base;
                maskImageData = mask;
                canvas.width = base.width;
                canvas.height = base.height;
                loadingMessage.style.display = 'none';
                randomizeAll();
                recolorImage();
            } catch (e) {
                loadingMessage.textContent = "Error loading images.";
            }
        }

        function loadImage(url) {
            return new Promise((res, rej) => {
                const img = new Image();
                img.onload = () => {
                    const c = document.createElement('canvas');
                    c.width = img.width; c.height = img.height;
                    const x = c.getContext('2d');
                    x.drawImage(img, 0, 0);
                    res(x.getImageData(0, 0, img.width, img.height));
                };
                img.onerror = rej;
                img.src = url;
            });
        }

        // Send image to fullscreen
        function toggleFullscreen() {
            const canvas = document.getElementById('recolorCanvas');

            if (!document.fullscreenElement) {
                // Enter Fullscreen
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.webkitRequestFullscreen) { /* Safari */
                    canvas.webkitRequestFullscreen();
                } else if (canvas.msRequestFullscreen) { /* IE11 */
                    canvas.msRequestFullscreen();
                }
            } else {
                // Exit Fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function downloadImp() {
            // 1. Get the canvas element
            const canvas = document.getElementById('recolorCanvas');
            
            // 2. Create a temporary 'anchor' element
            const link = document.createElement('a');
            
            // 3. Give the file a name (maybe add a timestamp so they don't overwrite)
            const timestamp = new Date().getTime();
            link.download = `my-custom-imp-${timestamp}.png`;
            
            // 4. Convert canvas to data URL and trigger download
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
        function randomizeAll() {
            document.querySelectorAll('input[type="color"]').forEach(input => {
                input.value = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            });
            picker.color.set(activeInput.value);
            recolorImage();
        }

        window.onload = init;
    </script>
</body>
</html>
